<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - The Dorset Bikers Club</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #001B3A; /* MATCHES HOMEPAGE */
        color: #f5f5f5;
    }

    /* Navigation Bar - same as all pages */
    nav {
        text-align: center;
        padding: 14px 8px;
        background-color: #001326; /* deep navy bar */
    }

    nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #f5d27a; /* gold */
        font-weight: bold;
        font-size: 1.05rem;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* Page wrapper */
    .page-wrapper {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px 70px;
        text-align: center;
    }

    h1 {
        font-size: 2.4em;
        margin-bottom: 8px;
        color: #ff3b3b; /* red accent */
    }

    p.subtitle {
        color: #f5d27a; /* gold for consistency */
        margin-bottom: 25px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    /* Tabs row */
    .tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 30px;
    }

    .tab-button {
        border: none;
        padding: 12px 22px;
        border-radius: 999px;
        background: linear-gradient(145deg, #ff4b5c, #c52d3d);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 6px 0 #7a1c27, 0 8px 15px rgba(0,0,0,0.4);
        transition: 0.15s;
        font-size: 1rem;
    }

    .tab-button:hover {
        background: linear-gradient(145deg, #ff5f70, #d53547);
    }

    .tab-button.active {
        background: linear-gradient(145deg, #ffc857, #ff9e2c); /* gold highlight */
        box-shadow: 0 6px 0 #b3751b;
    }

    /* Tab content */
    .tab-content {
        display: none;
        margin-top: 10px;
        background: rgba(0, 0, 0, 0.35);
        border-radius: 16px;
        padding: 20px 10px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .tab-content.active {
        display: block;
    }

    .tab-content h2 {
        margin-top: 5px;
        color: #f5d27a; /* gold */
        margin-bottom: 10px;
    }

    .tab-content p {
        color: #d0d0d0;
        font-size: 1.05rem;
    }

    /* Image grid */
    .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 15px;
    }

    .gallery-grid img {
        max-width: 260px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        border: 2px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
        .tab-button {
            width: 100%;
            max-width: 280px;
        }
    }
</style>
</head>
<body>

<nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="events.html">Events</a> |
    <a href="gallery.html">Gallery</a> |
    <a href="merchandise.html">Merchandise</a> |
    <a href="links.html">Links</a>
</nav>

<div class="page-wrapper">

    <h1>Gallery</h1>
    <p class="subtitle">Choose an event to view photos</p>

    <!-- TAB BUTTONS -->
    <div class="tabs">
        <button class="tab-button active" data-tab="santas-toy-ride-2025">Santas Toy Ride 30/11/2025</button>
        <button class="tab-button" data-tab="swanage-2025">Swanage 12/10/2025</button>
        <button class="tab-button" data-tab="cheddar-gorge-2025">Cheddar Gorge 17/08/2025</button>
    </div>

    <!-- SANTAS TOY RIDE -->
    <div id="santas-toy-ride-2025" class="tab-content active">
        <h2>Santas Toy Ride 30/11/2025</h2>
        <p>Photos coming soon.</p>
        <div class="gallery-grid"></div>
    </div>

    <!-- SWANAGE -->
    <div id="swanage-2025" class="tab-content">
        <h2>Swanage 12/10/2025</h2>
        <p>Photos from the Swanage ride.</p>
        <div class="gallery-grid">
            <img src="assets/gallery/swanage-2025/S1.jpeg">
            <img src="assets/gallery/swanage-2025/S2.jpeg">
            <img src="assets/gallery/swanage-2025/S3.jpeg">
            <img src="assets/gallery/swanage-2025/S4.jpeg">
            <img src="assets/gallery/swanage-2025/S5.jpeg">
            <img src="assets/gallery/swanage-2025/S6.jpeg">
            <img src="assets/gallery/swanage-2025/S7.jpeg">
            <img src="assets/gallery/swanage-2025/S8.jpeg">
            <img src="assets/gallery/swanage-2025/S9.jpeg">
            <img src="assets/gallery/swanage-2025/S10.jpeg">
            <img src="assets/gallery/swanage-2025/S11.jpeg">
            <img src="assets/gallery/swanage-2025/S12.jpeg">
            <img src="assets/gallery/swanage-2025/S13.jpeg">
        </div>
    </div>

    <!-- CHEDDAR GORGE -->
    <div id="cheddar-gorge-2025" class="tab-content">
        <h2>Cheddar Gorge 17/08/2025</h2>
        <p>Photos coming soon.</p>
        <div class="gallery-grid"></div>
    </div>

</div>

<script>
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const target = button.dataset.tab;

            buttons.forEach(btn => btn.classList.remove('active'));
            contents.forEach(section => section.classList.remove('active'));

            button.classList.add('active');
            document.getElementById(target).classList.add('active');
        });
    });
</script>

</body>
</html>
