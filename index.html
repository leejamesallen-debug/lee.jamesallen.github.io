<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dorset Bikers Club</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001B3A;
            color: #f5f5f5;
        }

        /* Top navigation */
        nav {
            text-align: center;
            padding: 14px 8px;
            background-color: #001326;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #f5d27a;
            font-weight: bold;
            font-size: 1.05rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main page wrapper */
        .page-wrapper {
            max-width: 900px;
            margin: 40px auto 60px;
            padding: 0 16px;
            text-align: center;
        }

        h1 {
            margin: 0 0 18px;
            font-size: 2.4rem;
            font-weight: bold;
            letter-spacing: 0.06em;
            color: #ff3b3b;
        }

        .statement {
            font-size: 1.15rem;
            font-weight: bold;
            color: #f5d27a;
            margin-top: 20px;
        }

        .logo-wrapper {
            margin: 18px auto 20px;
        }

        .logo-wrapper img {
            max-width: 420px;
            width: 95%;
            border-radius: 18px;
            display: block;
            margin: 0 auto;
        }

        /* --------------------------------------- */
        /* PROFESSIONAL SOCIAL ICON BAR            */
        /* --------------------------------------- */

        .social-section {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid rgba(255, 255, 255, 0.15);
        }

        .social-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 0.03em;
            color: #f5d27a;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 28px;
            flex-wrap: wrap;
        }

        .social-icons img {
            height: 78px;   /* keeps all icons same visual size */
            width: auto;
            transition: transform .15s ease, filter .15s ease;
            cursor: pointer;
        }

        .social-icons img:hover {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

    </style>
</head>

                <a href="https://www.instagram.com/thedorsetbikersclub?igsh=aW52cXp3czhyd2gw&utm_source=qr" target="_blank">

                </a>

                <a href="https://www.tiktok.com/@thedorsetbikersclub?_r=1&_t=ZN-91rTwv3Wj5S" target="_blank">

                <a href="https://www.facebook.com/share/19wVzz8EZD/?mibextid=wwXIfr" target="_blank">

        </div>
        <!-- ■■■ END SOCIAL MEDIA SECTION ■■■ -->

    </div>
